<!DOCTYPE html>
 <head>
    <title>fork-clicker</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
      <div class="content">
        <div class="menus">
            <div class="main">
             <button id="forks">GetForks!</button>
             <button id="visit">Go To Market!</button>
              
            </div>
            <div class="marketplace">
             <div class="sellButtons">
               <button id="sell1">Sell [1] Forks!</button>
               <button id="sell10">Sell [10] Forks!</button>
               <button id="sell100">Sell [100] Forks!</button>
               <button id="sellall">Sell All Forks!</button>
            </div>  
             
        <div class="upgrades">
         
        </div>
        <button id="return">Return</button>
     </div>  
         
        <div class="inventory">
          <p id="tmoney">Money: $0</p>
          <p id="tforks">You now have 0 forks</p>
          </div>
        </div>
      </div>
 </body>
